<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Add New Post</title>
    <link rel="stylesheet" href="add-post.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Post</h1>
        </header>
        <main>
            <form class="post-form">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter the post title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="6" placeholder="Write your post content here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Publish Post</button>
            </form>
        </main>
        <footer>
            <p>Â© 2025 Social Media Dashboard. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
